apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          # image: nginx:mtls
          ports:
            - containerPort: 80
            # - containerPort: 443
            # - containerPort: 443
            #   protocol: UDP
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  selector:
    app: nginx
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    # - name: https-tcp
    #   port: 443
    #   targetPort: 443
    #   protocol: TCP
    # - name: https-udp
    #   port: 443
    #   targetPort: 443
    #   protocol: UDP
  type: ClusterIP
